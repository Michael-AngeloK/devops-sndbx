name: Infracost

on:
  pull_request:
    paths:
      - 'terraform/**'

jobs:
  infracost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
            api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate local cost table
        run: |
            infracost breakdown \
            --path=terraform \
            --format=table \
            --out-file=/tmp/cost.txt

      - name: Post table as PR comment
        uses: actions/github-script@v7
        with:
            script: |
                const fs = require('fs');
                const table = fs.readFileSync('/tmp/cost.txt', 'utf8');
                github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: 'ðŸ’° **Infracost estimate**\n```\n' + table + '\n```'
                });