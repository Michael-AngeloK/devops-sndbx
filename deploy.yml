apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels: {app: myapp}
  template:
    metadata:
      labels: {app: myapp}
    spec:
      # hostNetwork: true
      containers:
      - name: myapp
        image: ghcr.io/michael-angelok/devops-sndbx:web2
        ports:
        - containerPort: 8080